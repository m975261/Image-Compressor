version: '3.8'

services:
  filetools:
    image: muaeabudhabi/filetrans:latest
    container_name: filetools
    restart: unless-stopped
    ports:
      - "4321:4321"
    environment:
      - NODE_ENV=production
      - PORT=4321
      - DATA_PATH=/app/data
      - SESSION_SECRET=${SESSION_SECRET}
      - TEMP_DRIVE_ADMIN_HASH=${TEMP_DRIVE_ADMIN_HASH}
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4321/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
